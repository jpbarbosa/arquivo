browser_name = navigator.appName;
function Status(source,image,sourcex,imagex)
{
	if (browser_name == "Microsoft Internet Explorer")
	{
		document.images[source].src = "images/"+image + ".gif";
		document.images[sourcex].src = "images/"+imagex + ".gif";
	}
	else
	{
		document.layers['Layer1'].document.images[source].src = "images/"+image + ".gif";
		document.layers['Layer1'].document.images[sourcex].src = "images/"+imagex + ".gif";
	}
}
</SCRIPT>

<SCRIPT LANGUAGE="JAVASCRIPT">
function doThisCommandEveryIntervalMS(command, interval)
{
	setInterval(eval('"' + command + '"'), interval);
}
function getWindowWidth()
{
	return window.innerWidth
}
function getWindowHeight()
{
	return window.innerHeight
}
function getPageScrollLeft()
{
	return window.pageXOffset
}
function getPageScrollTop()
{
	return window.pageYOffset
}
function setPosFromLeft(xCoord)
{
	eval("document.bg").left = xCoord
}
function setPosFromTop(yCoord)
{
	eval("document.bg").top = yCoord
}
function makeLinkedImage()
{
	document.write(
	'<A HREF="', "", '"><STYLE TYPE="text/css"> #bg {position:absolute; z-index:1}</STYLE><DIV ID="bg"><IMG SRC="images/bg-1.jpg"></DIV>');
}
// '
</SCRIPT>
<SCRIPT LANGUAGE="JAVASCRIPT">
var windowWidth=0;
var windowHeight=0;
var pageScrollLeft=0;
var pageScrollTop=0;
function waterMark()
{
	if (navigator.appVersion.indexOf("Mac") == -1 && navigator.appName.indexOf("Microsoft Internet Explorer") == -1)
	{
		oldWindowWidth = windowWidth;
		oldWindowHeight = windowHeight;
		oldPageScrollLeft = pageScrollLeft;
		oldPageScrollTop = pageScrollTop;
		windowWidth = getWindowWidth();
		windowHeight = getWindowHeight();
		pageScrollLeft = getPageScrollLeft();
		pageScrollTop = getPageScrollTop();
		if ((windowHeight != oldWindowHeight)||(windowWidth != oldWindowWidth)||(pageScrollLeft != oldPageScrollLeft)||(pageScrollTop != oldPageScrollTop))
		{
			setPosFromTop(pageScrollTop);
			setPosFromLeft(pageScrollLeft);
		}
	}
}
if (navigator.appVersion.indexOf("Mac") == -1 && navigator.appName.indexOf("Microsoft Internet Explorer") == -1)
{
	makeLinkedImage();
	doThisCommandEveryIntervalMS("waterMark()", 100);
}
</SCRIPT>
