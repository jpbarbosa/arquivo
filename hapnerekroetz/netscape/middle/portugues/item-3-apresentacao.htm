function ShowHideLayer() 
{
	var i, visStr, args, theObj;
	args = ShowHideLayer.arguments;
	for (i=0; i<(args.length-2); i+=3)
	{
    	visStr   = args[i+2];
    	if (navigator.appName == 'Netscape' && document.layers != null)
		{
      		theObj = eval(args[i]);
      		if (theObj) theObj.visibility = visStr;
		}
		else if (document.all != null)
		{
			if (visStr == 'show') visStr = 'visible';
			if (visStr == 'hide') visStr = 'hidden';
			theObj = eval(args[i+1]);
			if (theObj) theObj.style.visibility = visStr;
		}
	}
}
function ShowLayer1()
{
	ShowHideLayer('document.layers[\'Layer1\']','document.all[\'Layer1\']','show');
	StatusLayer0('but1','but-1-1');
}
function HideLayer1()
{
	ShowHideLayer('document.layers[\'Layer1\']','document.all[\'Layer1\']','hide');

}

function HideLayer()
{
	ShowHideLayer('document.layers[\'Layer1\']','document.all[\'Layer1\']','hide');
	ShowHideLayer('document.layers[\'Layer2\']','document.all[\'Layer2\']','hide');
	ShowHideLayer('document.layers[\'Layer3\']','document.all[\'Layer3\']','hide');
	ShowHideLayer('document.layers[\'Layer4\']','document.all[\'Layer4\']','hide');
	StatusLayer0('but1','but-1-0');
	StatusLayer0('but2','but-2-0');
	StatusLayer0('but3','but-3-0');
	StatusLayer0('but4','but-4-0');
}
