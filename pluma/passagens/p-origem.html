<HTML>
<HEAD><TITLE>PLUMA - Passagens - Desk - Origem</TITLE></HEAD>
<script language="javascript">
/* Funcao script para escolha da pagina destino */
function TrocaDestino()
{
        /* Pega a escolha */
        aEsc = eval(document.MENU1.ORIGEM1.selectedIndex)

        if (aEsc == 0) {
                parent.frames[1].location = "p-destino.html"
        } else if (aEsc < 10) {
                parent.frames[1].location = "p-d0"+document.MENU1.ORIGEM1.selectedIndex+".html"
        } else {
                parent.frames[1].location = "p-d"+document.MENU1.ORIGEM1.selectedIndex+".html"
        }
}
</script>

<BODY BGCOLOR="#FFFFFF" TEXT="#FFFFFF" LINK="#FFFFFF" VLINK="#800000" ALINK="#800000" BACKGROUND="pas1.jpg" LEFTMARGIN=50>
<TABLE CELLSPACING=0 CELLPADDING=0 BORDER=0 WIDTH="100%" HEIGHT="100%">

<FORM NAME="MENU1">
<SELECT NAME="ORIGEM1" onChange='TrocaDestino()'>
